<!doctype html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta charset="utf-8" />
    <title>Rate My Lambeth</title>
    <style>
      main {
        height: 70vh;
        padding: 80px;
      }
      #street-view {
        height: 100%;
        aspect-ratio: 16/16;
        margin: auto;
      }

      :root {
        --distance: 600px;
      }

      @keyframes hot {
        0% {
          transform: scale(1) rotateZ(0deg);
          left: 0;
        }
        30% {
          transform: scale(1.05) rotateZ(0deg);
          left: 0;
        }
        100% {
          transform: rotateZ(45deg);
          left: var(--distance);
        }
      }

      .animateHot {
        animation-fill-mode: both;
        animation: hot 0.6s linear;
      }

      @keyframes not {
        0% {
          transform: scale(1) rotateZ(0deg);
          right: 0;
        }
        30% {
          transform: scale(1.05) rotateZ(0deg);
          right: 0;
        }
        100% {
          transform: rotateZ(-45deg);
          right: var(--distance);
        }
      }

      .animateNot {
        animation-fill-mode: both;
        animation: not 0.6s linear;
      }
    </style>
  </head>

  <body>
    <nav>
      <div>ðŸŒ³ rate my lambeth</div>
      <div>
        <a href="/static/about.html">about</a>
        <a href="/static/faq.html">faq</a>
      </div>
    </nav>

    <main>
      <div id="street-view"></div>

      <div class="button-container">
        <button onclick="submitNot()" id="vote_not"><span>ðŸ¤® not</span></button>
        <button onclick="submitHot()" id="vote_hot"><span>ðŸ”¥ hot</span></button>
      </div>
    </main>
  </body>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_lLDblzEhAKvNL7ppvUnfQxRkFUL08Bk"
    async
    defer
  ></script>
  <script>
    document.addEventListener(
      "keydown",
      (event) => {
        if (
          // Change or remove this condition depending on your requirements.
          (event.key === "ArrowUp" || // Move forward
            event.key === "ArrowDown" || // Move forward
            event.key === "ArrowLeft" || // Pan left
            event.key === "ArrowRight" || // Pan right
            event.key === "+" || // Zoom in
            event.key === "=" || // Zoom in
            event.key === "_" || // Zoom out
            event.key === "-") && // Zoom out
          !event.metaKey &&
          !event.altKey &&
          !event.ctrlKey
        ) {
          event.stopPropagation();
        }
      },
      { capture: true },
    );
    let panorama;
    let streetPoints = [];

    fetch("/static/data.json")
      .then((r) => r.json())
      .then((data) => {
        streetPoints = data;
        initialize();
      });

    function getRandomLocation2() {
      return streetPoints[Math.floor(Math.random() * streetPoints.length)];
    }

    function initialize() {
      const fenway = getRandomLocation2();
      const div = document.getElementById("street-view");
      panorama = new google.maps.StreetViewPanorama(div, {
        position: fenway,
      });

      console.log("miowww");

      panorama.addListener("status_changed", function () {
        if (panorama.getStatus() !== google.maps.StreetViewStatus.OK) {
          setRandomLocation();
        }
      });
    }

    function setRandomLocation() {
      const loc = getRandomLocation2();
      panorama.setPosition(loc);
    }

    function makeDisappear(el, animationClassName) {
      el.addEventListener(
        "animationend",
        function () {
          el.remove();
        },
        { once: true },
      );
      el.classList.add(animationClassName);
    }

    function submitHot() {
      const map = document.getElementById("street-view");
      makeDisappear(map, "animateHot");
    }

    function submitNot() {
      const map = document.getElementById("street-view");
      makeDisappear(map, "animateNot");
    }
  </script>
</html>
