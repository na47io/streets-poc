<!doctype html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta charset="utf-8" />
    <title>Rate My Lambeth</title>
    <style>
      main {
        height: 70vh;
      }

      #street-views,
      .street-view {
        height: 100%;
        aspect-ratio: 16/16;
      }

      #street-views {
        position: relative;
        margin: auto;
      }

      .street-view {
        position: absolute;
        background-color: transparent;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(0, 0, 0, 0.2);
        transition: all 0.1s linear;
      }
      .street-view:nth-child(1) {
        z-index: 5;
      }

      .street-view:nth-child(2) {
        z-index: 4;
        top: 7px;
        transform: scale(0.98);
      }

      .street-view:nth-child(3) {
        z-index: 3;
        top: 14px;
        transform: scale(0.96);
      }

      :root {
        --distance: 600px;
      }

      @keyframes hot {
        0% {
          transform: scale(1) rotateZ(0deg);
          left: 0;
        }
        30% {
          transform: scale(1.05) rotateZ(0deg);
          left: 0;
        }
        100% {
          transform: rotateZ(45deg);
          left: var(--distance);
        }
      }

      .animateHot {
        animation-fill-mode: both;
        animation: hot 0.6s linear;
      }

      @keyframes not {
        0% {
          transform: scale(1) rotateZ(0deg);
          right: 0;
        }
        30% {
          transform: scale(1.05) rotateZ(0deg);
          right: 0;
        }
        100% {
          transform: rotateZ(-45deg);
          right: var(--distance);
        }
      }

      .animateNot {
        animation-fill-mode: both;
        animation: not 0.6s linear;
      }
    </style>
  </head>

        <button onclick="submitNot()" id="vote_not"><span>ðŸ¤® not</span></button>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_lLDblzEhAKvNL7ppvUnfQxRkFUL08Bk"

  <script>
    document.addEventListener(
      "keydown",
      (event) => {
        if (
          // Change or remove this condition depending on your requirements.
          (event.key === "ArrowUp" || // Move forward
            event.key === "ArrowDown" || // Move forward
            event.key === "ArrowLeft" || // Pan left
            event.key === "ArrowRight" || // Pan right
            event.key === "+" || // Zoom in
            event.key === "=" || // Zoom in
            event.key === "_" || // Zoom out
            event.key === "-") && // Zoom out
          !event.metaKey &&
          !event.altKey &&
          !event.ctrlKey
        ) {
          event.stopPropagation();
        }
      },
      { capture: true },
    );
    let panoramas = [];
    let streetPoints = [];

    fetch("/static/data.json")
      .then((r) => r.json())
      .then((data) => {
        streetPoints = data;
        initialize();
      });

    function getRandomLocation2() {
      return streetPoints[Math.floor(Math.random() * streetPoints.length)];
    }

    function initialize() {
      const boxes = getAllViewElements();
      for (let i = 0; i < boxes.length; i++) {
        const div = boxes[i];
        initDiv(div, i);
      }
    }

    // mount a panorama to an element and save the reference to element in the
    // global panoramas array at index ix
    function initDiv(el, ix) {
      const loc = getRandomLocation2();
      panoramas.push(
        new google.maps.StreetViewPanorama(el, {
          position: loc,
          pov: { heading: 165, pitch: 0 },
          zoom: 1,
          addressControl: false,
          linksControl: false,
          motionTracking: false,
          motionTrackingControl: false,
          fullscreenControl: false,
          enableCloseButton: false,
          clickToGo: false,
          zoomControl: false,
          keyboardControl: false,
        }),
      );
      panoramas[ix].addListener("status_changed", function () {
        if (panoramas[ix].getStatus() !== google.maps.StreetViewStatus.OK) {
          setRandomLocation();
        }
      });
    }

    function setRandomLocation() {
      const loc = getRandomLocation2();
      panorama.setPosition(loc);
    }

    function getAllViewElements() {
      return document.querySelectorAll(".street-view");
    }

    function makeDisappearAndPush(el, animationClassName) {
      el.addEventListener(
        "animationend",
        function () {
          el.remove();

          // add a new element to the bottom
          const newEl = document.createElement("div");
          newEl.classList.add("street-view");
          document.getElementById("street-views").appendChild(newEl);
          initDiv(newEl, 2); // FIXME always adding on the end of our max element, which is THREE (3)
        },
        { once: true },
      );
      el.classList.add(animationClassName);
    }

    function submitHot() {
      const map = getAllViewElements()[0];
      makeDisappearAndPush(map, "animateHot");
    }

    function submitNot() {
      const map = getAllViewElements()[0];
      makeDisappearAndPush(map, "animateNot");
    }
  </script>
